version: '3.8'

services:
  pdf-search:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./backups:/app/backups
      - ./ams.db:/app/ams.db
    environment:
      - FLASK_ENV=production
      - HOST=0.0.0.0
      - PORT=5000
    restart: unless-stopped
